name: Pest

on: ['push']

jobs:
  pest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['8.0', '8.1', '8.2']
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: php-actions/composer@v6
        with:
          php_version: ${{ matrix.php-versions }}
      - uses: NWBY/pest-action@v1.2.0
